<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS do google-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Links CSS-->
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <title>Login</title>
</head>

<body>
    <main>
        <section id="tela_login">
            <article id="imagem">
                <!--Aqui fica a imagem-->
            </article>
            <article id="formulario">
                <!--A parte onde fica o formulário-->
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">Mail</span>
                        <input type="email" name="email" id="lemail" required autocomplete="email"
                            placeholder="Seu e-mail">
                        <label for="llogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">Key</span>
                        <input type="password" name="senha" id="lsenha" required placeholder="Sua senha"
                            autocomplete="current-password" minlength="8" maxlength="25">
                        <label for="lsenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha</button>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
